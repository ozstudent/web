<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, initial-scale=1, user-scalable=no">
    <title>递纸条</title>
    <style>
        /* Reset margin & padding to prevent spacing issues */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrolling outside the iframe */
        }

        /* Center the loading text */
        #loading {
            text-align: center;
            font-size: 18px;
            color: #555;
            padding-top: 50px;
        }

        /* Style the iframe to take the full viewport height */
        iframe {
            width: 100%;
            height: 100vh; /* Full screen height */
            border: none;
            display: block;
        }
    </style>
</head>
<body>

    <!-- Loading message -->
    <div id="loading">加载中...</div>

    <!-- Embedded Google Apps Script Page -->
    <iframe id="iframe" 
            src="https://script.google.com/macros/s/AKfycbzWe3kSqp53uychxvSHmkgLWBO85VZ3vASHUDkG0i8wTCnQjzzCMDXofECP0cq-y-ot/exec" 
            scrolling="no"
            onload="document.getElementById('loading').style.display='none';">
    </iframe>

</body>
</html>
