<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>递纸条</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex; /* Enable flexbox on the body */
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            font-family: Arial, sans-serif; /* Use a clean, modern font */
            background-color: #f9f9f9; /* Light background color for contrast */
        }

        #banner {
            text-align: center;
            color: #FF69B4; /* Proper hex color for a pink shade */
            background-color: #fff; /* White background for better readability */
            padding: 20px;
            border: 2px solid #FF69B4; /* Add a border matching the text color */
            border-radius: 10px; /* Rounded corners for a modern look */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
            font-size: 32px; /* Adjust text size */
            font-weight: bold; /* Make the text bold */
        }
    </style>
</head>
<body>
    <div id="banner">
        本次活动已结束
    </div>
</body>
</html>
